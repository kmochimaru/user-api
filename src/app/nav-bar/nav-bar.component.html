<mat-toolbar color="primary" class="fixed-header">
  <span><a class="white-text" routerLink="/home">Angular 5 API</a></span>
  <span class="fill-remaining-space"></span>
  <span>
    <button mat-menu-item [routerLink]="['/home']">
      <mat-icon class="white-text">home</mat-icon>
      <span class="white-text">Home</span>
    </button>
  </span>
  <span>
    <button mat-menu-item [routerLink]="['/all']">
      <mat-icon class="white-text">person</mat-icon>
      <span class="white-text">All users</span>
    </button>
  </span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>home</mat-icon>
    <span [routerLink]="['/home']">Home</span>
  </button>
  <button mat-menu-item>
    <mat-icon>person</mat-icon>
    <span [routerLink]="['/all']">All users</span>
  </button>
</mat-menu>
